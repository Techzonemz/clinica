            funcao.textContent = "Atendimento ao Paciente."; // Atualiza o texto
            paragrafo.innerHTML = "Estudante universitário no curso de Ciências de Informação Geográfica na Universidade Eduardo Mondlane em Maputo, Moçambique e formado em Atendimento ao Cliente pela Academia Negócios de Saúde, Portugal. <br><br> Com mais de 2 anos de experiência de atendimento ao paciente, orgulho-me de ter desenvolvido uma abordagem marcada pela simpatia, empatia, paciência e compreensão. Descobri uma verdadeira paixão por esta área de trabalho, transformando cada interação numa oportunidade de oferecer o meu melhor e criar conexões leais e genuínas, colocando sempre as necessidades dos pacientes em primeiro lugar.";

            profile.innerHTML = "<img src='../img/team/team 4.jpg' alt='Ana Castro Santos' alt='Ana Castro Santos'>";
       
    // Rolar para o topo suavemente
    window.scrollTo({ top: 0, behavior: 'smooth' });
        }

           // Função para exibir a consulta Cirurgia, esconder a pós-parto e atualizar o texto

    window.scrollTo({ top: 0, behavior: 'smooth' });    // Rolar para o topo suavemente
           }

            funcao.textContent = "Pediatra ";
            frase.innerHTML = "<b>«És SEMPRE a melhor MÃE do mundo para o teu bebé!»</b>";

    // Rolar para o topo suavemente
    window.scrollTo({ top: 0, behavior: 'smooth' });
          }

            tempo.textContent = "Connosco a ajudar famílias desde 2016."; // Atualiza o texto
            paragrafo.innerHTML = "Médica Geral e a sua nova conselheira. Licenciada em Medicina na Universidade Carlos Juan Finlay em Cuba com menção de honra. Especialista Universitária em Pediatria, Diploma Universitário em Técnicas de Intervenção médica no tratamento psíquico infanto-juvenil e a realizar um Mestrado em Neonatologia pela Universidade Tecnológica Cardenal Herrera em Espanha.  Certificada em Primeiros Socorros Pediátricos: atualização 2024 pela Moz First Aid. </br></br> Toda a minha vida sonhei trabalhar com crianças e, agora que sou mãe de uma menina ainda dou mais valor à Pediatria e ao trabalho desenvolvido com as famílias. Descobri, também, a paixão pela amamentação materna, tema muito interessante do ponto de vista clínico e social.";
            funcao.textContent = "Médica Geral  ";
            frase.innerHTML = "<b>«Para amamentar é necessária uma rede de apoio forte. Quero que te sintas acompanhada nesta jornada!»</b>";

    // Rolar para o topo suavemente
    window.scrollTo({ top: 0, behavior: 'smooth' });
               }
        // Verificar o fragmento da URL e inicializar a página de acordo
        window.addEventListener('load', function () {
            const hash = window.location.hash; // Pega a parte após o "#"

            if (hash === "#A") {
                showA(); // Se o hash for "#A", exibe Cirurgia
            } else if (hash === "#B") {
                showB(); // Se o hash for "#pos", exibe pós-parto
            } else if (hash === "#C") {
                showC(); // Se o hash for "#pos", exibe pós-parto
            } else if (hash === "#D") {
                showD(); // Se o hash for "#pos", exibe pós-parto
            } else if (hash === "#E") {
                showE(); // Se o hash for "#pos", exibe pós-parto
            }
            else {
                showA(); // Se não houver hash ou hash desconhecido, exibe Cirurgia por padrão
            }
        });  
        // Adicionar funcionalidade dos botões
        ABtn.addEventListener('click', function () {
            window.location.hash = "#A"; // Atualiza o URL para "#A" ao clicar no botão Cirurgia
            showA(); // Exibe a consulta Cirurgia
        });
